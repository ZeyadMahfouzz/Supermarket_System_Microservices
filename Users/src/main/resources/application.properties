# ============================================================
# Application Information
# ============================================================
server.port=8010
# The name of your Spring Boot application
spring.application.name=Users


# ============================================================
# Database Configuration
# ============================================================
# These properties define how your Spring Boot app connects
# to the database. We use placeholders (${...}) to read values
# from environment variables or .env files.
# -----------------------------------------------------------

# MySQL connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_users

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=012074


# ============================================================
# Hibernate and JPA Configuration
# ============================================================
# Hibernate is the JPA (Java Persistence API) implementation
# used by Spring Boot to map Java objects to database tables.
# ------------------------------------------------------------

# ddl-auto controls schema generation:
#   update   - Automatically create/modify tables (good for development)
#   validate - Check schema validity (safe for production)
#   none     - Do nothing (production-ready)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful during development)
spring.jpa.show-sql=true

# Tell Hibernate which SQL dialect to use for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.level.org.springframework.web=DEBUG
logging.level.com.supermarket=DEBUG