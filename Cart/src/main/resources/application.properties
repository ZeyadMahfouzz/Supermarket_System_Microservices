# ============================================================
# Application Information
# ============================================================
server.port=0
spring.application.name=Cart

# ============================================================
# Eureka Client Configuration
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ============================================================
# Database Configuration
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_cart
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# Hibernate and JPA Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# Logging Configuration
# ============================================================
logging.level.org.springframework.web=DEBUG
logging.level.com.supermarket=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Publish directly to Orders exchange/routing so Orders receives checkout events
app.rabbitmq.cart-exchange=orders.exchange
app.rabbitmq.cart-queue=cart.queue
app.rabbitmq.cart-routing-key=orders.routingkey
app.rabbitmq.item-deduct-routing-key=items.deduct.routingkey
