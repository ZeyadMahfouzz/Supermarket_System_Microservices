# ============================================================================
# APPLICATION CONFIGURATION
# ============================================================================

# ============================================================================
# application.properties - Spring Boot Configuration File
# ============================================================================

# Configuration file for Payment Microservice
#
# KEY FEATURES:
# 1. Service identity and networking
# 2. Database connection settings
# 3. JPA/Hibernate behavior
# 4. Logging configuration
# 5. Service discovery integration

# ========== SERVICE IDENTITY ==========
# Application Name
# Used by:
# - Eureka Server for service registration
# - Other microservices for service discovery
# - Logging and monitoring tools
spring.application.name=Payment

# ========== SERVER CONFIGURATION ==========
# Server Port (different from other services)
# server.port=0 ? Spring assigns a random available port
#
# WHY RANDOM PORT:
# - Allows multiple instances on same machine (horizontal scaling)
# - Prevents port conflicts
# - Eureka tracks actual port and routes requests correctly
#
# In production, you might use:
# - server.port=8083 for fixed port
# - Or keep 0 for containerized deployments (Docker/Kubernetes)
server.port=0

# ========== DATABASE CONFIGURATION ==========
# MySQL Database Configuration
# URL breakdown:
# - jdbc:mysql://localhost:3306 ? MySQL server location
# - supermarket_payment ? Database name (unique per service)
# - createDatabaseIfNotExist=true ? Auto-creates DB if missing
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_payment?createDatabaseIfNotExist=true

# Database credentials
# SECURITY NOTE: In production, use environment variables or secrets management
spring.datasource.username=root
spring.datasource.password=123456

# JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE CONFIGURATION ==========
# ddl-auto options:
# - update: Updates schema without data loss (used in development)
# - create: Drops and recreates tables (loses all data)
# - create-drop: Creates on startup, drops on shutdown
# - validate: Only validates schema, doesn't modify
# - none: No schema management
#
# PRODUCTION: Use "validate" or "none" with Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (disable in production)
spring.jpa.show-sql=true

# MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Format SQL queries in logs
spring.jpa.properties.hibernate.format_sql=true

# ========== LOGGING CONFIGURATION ==========
# Log level for supermarket package
# PRODUCTION: Use INFO or WARN
logging.level.com.supermarket=DEBUG

# ========== EUREKA CLIENT CONFIGURATION ==========
# Eureka Server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Register service with Eureka
eureka.client.register-with-eureka=true

# Fetch service registry
eureka.client.fetch-registry=true

# Prefer IP address over hostname
eureka.instance.prefer-ip-address=true

# ============================================================================
# MICROSERVICES ARCHITECTURE OVERVIEW
# ============================================================================
#
# PAYMENT SERVICE ROLE:
# - Handles payment processing
# - Maintains payment history
# - Integrates with payment gateways
# - Exposes payment APIs
#
# SERVICE INTERACTIONS:
# 1. Order Service ? Payment Service
# 2. User Service ? Authentication
# 3. Eureka Server ? Service Discovery
# 4. API Gateway ? Request Routing
#
# DATABASE ISOLATION:
# Each microservice has its own database
#
# DEPLOYMENT:
# Development: java -jar payment-service.jar
# Production: Docker + Kubernetes

# RabbitMQ connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Recommended
spring.rabbitmq.listener.simple.auto-startup=true

